<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchy Etch</title>

    <link href="style.css" rel="stylesheet" />

    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="toolbar">
        <div class="toolbar__directions">
          <p class="toolbar__text">Select resolution to begin.</p>
        </div>

        <div class="toolbar__options">
          <form class="options__form">
            <div class="option__container">
              <input
                type="radio"
                id="low"
                name="resolution"
                value="low-res"
                class="radio__selection"
              />
              <label for="low">low-res</label>
            </div>
            <div class="option__container">
              <input
                type="radio"
                id="med"
                name="resolution"
                value="med-res"
                class="radio__selection"
              />
              <label for="med">med-res</label>
            </div>
            <div class="option__container">
              <input
                type="radio"
                id="hi"
                name="resolution"
                value="hi-res"
                class="radio__selection"
              />
              <label for="hi">hi-res</label>
            </div>
          </form>
        </div>
        <div class="toolbar__actions">
          <button class="toolbar__btn" id="btn__clear">Clear</button>
        </div>
      </div>
    </header>
    <main>
      <div class="console">
        <div class="console__screen"></div>
        <div class="console__base">
          <div class="base__knob knob--left"></div>
          <div class="base__logo__container">
            <p class="base__logo__text">&copy;Sketchy-Etch</p>
          </div>
          <div class="base__knob knob--right"></div>
        </div>
        <!-- end console__base -->
      </div>
      <!-- end console -->
    </main>
  </body>
</html>
